<body class="animate-bottom-1">

        <!-- Start page content -->
        <div class="container">
            <div class="row">
                <div class="page-heading mt-3 mb-4 col-12">
                    <p class="mb-0">Allergy & Medical History</p>
                    <span>Please provide us information below.</span>
                </div>
                <form class="col-12">
                    <div class="form-group">
                        <label for="question1">Q1. Have you ever been diagnosed with a serious medical condition? </label>
                        <div class="mt-2 mb-2 col-12 pl-0 pr-0 ans-wrapper">
                            <div class="radio-toolbar row">
                                <div class="col-6 ">
                                    <input type="radio" id="q1ans1" name="ans1" value="yes" onclick="showExp('q1ansExp');">
                                    <label for="q1ans1">Yes</label>
                                </div>
                                <div class="col-6 ">
                                    <input type="radio" id="q1ans2" name="ans1" value="no" onclick="hideExp('q1ansExp');">
                                    <label for="q1ans2">No</label>
                                </div>
                            </div>
                            <input type="text" class="form-control qExp" id="q1ansExp" placeholder="Please specify">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="question1">Q2. Does anyone in your family have a history of significant illness? </label>
                        <div class="mt-2 mb-2 col-12 pl-0 pr-0 ans-wrapper">
                            <div class="radio-toolbar row">
                                <div class="col-6 ">
                                    <input type="radio" id="q2ans1" name="ans2" value="yes" onclick="showExp('q2ansExp');">
                                    <label for="q2ans1">Yes</label>
                                </div>
                                <div class="col-6 ">
                                    <input type="radio" id="q2ans2" name="ans2" value="no" onclick="hideExp('q2ansExp');">
                                    <label for="q2ans2">No</label>
                                </div>
                            </div>
                            <input type="text" class="form-control qExp" id="q2ansExp" placeholder="Please specify">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="question1">Q3. Have you experienced a reaction to a vaccine in the past?</label>
                        <div class="mt-2 mb-2 col-12 pl-0 pr-0 ans-wrapper error">
                            <div class="radio-toolbar row">
                                <div class="col-6 ">
                                    <input type="radio" id="q3ans1" name="ans3" value="yes" onclick="showExp('q3ansExp');">
                                    <label for="q3ans1">Yes</label>
                                </div>
                                <div class="col-6 ">
                                    <input type="radio" id="q3ans2" name="ans3" value="no" onclick="hideExp('q3ansExp');">
                                    <label for="q3ans2">No</label>
                                </div>
                            </div>
                            <input type="text" class="form-control qExp" id="q3ansExp" placeholder="e.g. hives, itchiness, anaphylaxis etc">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="question1">Q4. Are you allergic to any medications or medical products?</label>
                        <div class="mt-2 mb-2 col-12 pl-0 pr-0 ans-wrapper">
                            <div class="radio-toolbar row">
                                <div class="col-6 ">
                                    <input type="radio" id="q4ans1" name="ans4" value="yes" onclick="showExp('q4ansExp');">
                                    <label for="q4ans1">Yes</label>
                                </div>
                                <div class="col-6 ">
                                    <input type="radio" id="q4ans2" name="ans4" value="no" onclick="hideExp('q4ansExp');">
                                    <label for="q4ans2">No</label>

                            </div>
                            <input type="text" class="form-control qExp" id="q4ansExp" placeholder="Explain">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="question1">Q5. Are you allergic to any environmental agents like dust, grass or pollen? </label>
                        <div class="mt-2 mb-2 col-12 pl-0 pr-0 ans-wrapper">
                            <div class="radio-toolbar row">
                                <div class="col-6 ">
                                    <input type="radio" id="q5ans1" name="ans5" value="yes" onclick="showExp('q5ansExp');">

                                <div class="col-6 ">
                                    <input type="radio" id="q5ans2" name="ans5" value="no" onclick="hideExp('q5ansExp');">

                            </div>
                            <input type="text" class="form-control qExp" id="q5ansExp" placeholder="Explain">

                    </div>

                            <div class="radio-toolbar row">
                                <div class="col-6 ">
                                    <input type="radio" id="q6ans1" name="ans6" value="yes" onclick="showExp('q6ansExp');">
                                    <label for="q6ans1">Yes</label>
                                </div>
                                <div class="col-6 ">

                    </div>

                        <div class="mt-2 mb-2 col-12 pl-0 pr-0 ans-wrapper">
                            <div class="radio-toolbar row">
                                <div class="col-6 ">
                                    <input type="radio" id="q7ans1" name="ans7" value="yes" onclick="showExp('q7ansExp');">
                                    <label for="q7ans1">Yes</label>
                                </div>
                                <div class="col-6 ">
                                    <input type="radio" id="q7ans2" name="ans7" value="no" onclick="hideExp('q7ansExp');">
                                    <label for="q7ans2">No</label>
                                </div>
                            </div>
                            <input type="text" class="form-control qExp" id="q7ansExp" placeholder="Please specify">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="question1">Q8. Are you currently taking any medications? </label>
                        <div class="mt-2 mb-2 col-12 pl-0 pr-0 ans-wrapper">
                            <div class="radio-toolbar row">
                                <div class="col-6 ">
                                    <input type="radio" id="q8ans1" name="ans8" value="yes" onclick="showExp('q8ansExp');">
                                    <label for="q8ans1">Yes</label>
                                </div>
                                <div class="col-6 ">
                                    <input type="radio" id="q8ans2" name="ans8" value="no" onclick="hideExp('q8ansExp');">
                                    <label for="q8ans2">No</label>

                            </div>
                            <input type="text" class="form-control qExp" id="q8ansExp" placeholder="Please specify">
                        </div>
                    </div>

                        <div class="mt-2 mb-2 col-12 pl-0 pr-0 ans-wrapper">
                            <div class="radio-toolbar row">
                                <div class="col-6 ">
                                    <input type="radio" id="q9ans1" name="ans9" value="yes" onclick="showExp('q9ansExp');">
