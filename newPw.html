<body>

    <div class="trigger"></div>

    <div class="wrapper">
        <!-- start top bar -->
        <div class="navbar navbar-expand topbar">
            <a href="#" onclick="history.back()">
                <!-- <img src="img/icon/Path.svg"><span>Back</span> -->
            </a>
        </div>

        <!-- Start page content -->
        <div class="container">
            <div class="row">
                <div class="page-heading mt-3 mb-4 col-12">
                    <p class="mb-0">Enter New Password</p>
                    <span>This will be used for sign in the application</span>
                </div>
                <form class="col-12">
                    <div class="form-item">
                        <input type="password" class="form-textbox" id="userPw" required>
                        <span class="form-label" for="userPw">password</span>
                    </div>
                    <div class="form-item">
                        <input type="password" class="form-textbox" id="userConfirmPw" required>
                        <span class="form-label" for="userConfirmPw">confirm password</span>
                    </div>
                    <div class="inputNote mt-4 mb-4">
                        <span>To ensure security, password must contain <br>8 characters with at least 1 capital & 1 number</span>
                    </div>
                    <a href="pwSet.html">
                        <div class="btn">Continue</div>
                    </a>

                </form>
            </div>
        </div>

        <!-- end of page content -->
    </div>
