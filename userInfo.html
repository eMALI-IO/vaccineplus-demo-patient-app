<body>


    <div class="trigger"></div>

    <div class="wrapper">
        <!-- start top bar -->

        <!-- Start page content -->
        <div class="container">
            <div class="row">
                <div class="page-heading mt-3 mb-4 col-12">
                    <p class="mb-0">Peronal Information</p>
                    <span>Please provide us inforamtion below, it will be provide to Vaccine Service Provider</span>
                </div>
                <form class="col-12">
                    <div class="form-item">
                        <input type="text" class="form-textbox" id="fName" required>
                        <span class="form-label" for="fName">first name</span>
                    </div>
                    <div class="form-item">
                        <input type="text" class="form-textbox" id="lName" required>
                        <span class="form-label" for="lName">last name</span>
                    </div>

                    <div class="form-item">
                        <select class="form-textbox" id="gender" required>
                            <option value=""></option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <span class="form-label" for="gender">gender</span>
                    </div>

                    <div class="form-item">
                        <input type="text" class="form-textbox" id="HKID" required>
                        <span class="form-label" for="HKID">HKID</span>
                    </div>
                    <div class="form-item">
                        <input type="text" class="form-textbox" id="dateOfBirth" required>
                        <span class="form-label" for="dateOfBirth">date of birth (dd/mm/yyyy)</span>
                    </div>
                    <div class="form-item">
                        <input type="tel" class="form-textbox" id="mobileNumber" required>
                        <span class="form-label" for="mobileNumber">mobile number</span>
                    </div>

                    <div class="form-item">
                        <input type="email" class="form-textbox" id="userEmail" required>
                        <span class="form-label" for="userEmail">alice.chan@gmail.com</span>
                        <span class="inputExp">This is optional.</span>
                    </div>
                    <a href="dataProcessing.html">
                        <div class="btn">Continue</div>
                    </a>
